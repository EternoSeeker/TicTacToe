<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://kit.fontawesome.com/7f2ff08db3.js" 
    crossorigin="anonymous">
    </script>
</head>
<body>
   <nav class="nav-bar">
    <ul class="nav-links">
        <li class="nav-links-item" id = "logo">TicTacToe.com</li>
    </ul>
   </nav> 
   <div class="main-div">
    <div class="info-div">
            <div>
                <span class="x-symbol">X</span>
                <span class="o-symbol">O</span>
            </div>
        <div>
            <span>Turn: </span>
            <span class="turn-display">X</span>
        </div>
        <div class = "reset-btn"><i class="fa-solid fa-rotate-right"></i></div>
    </div>
    <div class="game-grid" >
        <div class="box" id = "0"><span class="box-symbol"></span></div>
        <div class="box" id = "1"><span class="box-symbol"></span></div>
        <div class="box" id = "2"><span class="box-symbol"></span></div>
        <div class="box" id = "3"><span class="box-symbol"></span></div>
        <div class="box" id = "4"><span class="box-symbol"></span></div>
        <div class="box" id = "5"><span class="box-symbol"></span></div>
        <div class="box" id = "6"><span class="box-symbol"></span></div>
        <div class="box" id = "7"><span class="box-symbol"></span></div>
        <div class="box" id = "8"><span class="box-symbol"></span></div>
    </div>
   <div class="score-div">
        <div class="player-1">
            <span>X won</span>
            <span class="x-won">0</span>
        </div>
        <div class="player-3">
            <span>Tie</span>
            <span class="tie">0</span>
        </div>
        <div class="player-2">
            <span>O won</span>
            <span class="o-won">0</span>
        </div>
   </div>
   </div>
   
</body>
<script src="./index.js"></script>
</html>
